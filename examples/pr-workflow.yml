name: Custom Analysis Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Custom Analysis
        uses: severity1/gazoo@main # Replace with your action repository and version
        with:
          agent_id: ""
          agent_alias_id: ""
          action_prompt: |
            Given the relevant code changes above, Analyze the Terraform configuration changes provided. 
            Focus on identifying potential misconfigurations, security vulnerabilities, and improvements in resource optimization.
          ignore_patterns: '**/*.md,docs/**,.github/**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'